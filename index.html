<!DOCTYPE html>
<html>
<link rel="stylesheet" href="./CSS/css/bootstrap.min.css">

<link rel="stylesheet" type="text/css" href="./CSS/styles.css">

<title>forms manupulations</title>

<body>
   
    <div class="container mt-5">
        <h3>Fill in the blanks to write your story</h3>
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="person1">A name</label>
                    <input id="person1" class="form-control" type="text">
                </div>
                <div class="form-group col-md-6">
                    <label for="person2">Another name</label>
                    <input id="person2" class="form-control" type="text">
                </div>

                <div class="form-group col-md-6">
                    <label for="animal">An animal</label>
                    <input id="animal" class="form-control" type="text">
                </div>
                <div class="form-group col-md-6">
                    <label for="exclamation">An exclamation</label>
                    <input id="exclamation" class="form-control" type="text">
                </div>
                <div class="form-group col-md-6">
                    <label for="verb">A past tense verb</label>
                    <input id="verb" class="form-control" type="text">

                </div>
                <div class="form-group col-md-6">
                    <label for="noun">noun</label>
                    <input id="noun" class="form-control" type="text">
                </div>
                <div class="col-md-12 float-right">
                    <button type="button" class="btn btn-primary flot-right" id="subb">Show me the story!</button>
                </div>

            </div>


        </form>


        <div id="story">
            <h1>A fantastical adventure</h1>
            <p>One day, <span class="person1"></span> and <span class="person2"></span> were walking thr ough the woods,
                when suddenly a giant <span class="animal"></span> appeared. "<span class="exclamation">
                </span>", <span class="person1"></span> cried. The two of them <span class="verb"></span> as quickly
                possible,
                and when they were safe, <span class="person1"></span> and <span class="person2"></span>
                gave eac h other a giant <span class="noun"></span>.</p>
        </div>
    </div>

        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="./JS/js/bootstrap.min.js"></script>
    <script src="./JS/scripts.js"></script>
</body>

</html>
